<div class="feed">
    <a class="hero" ng-class="{text: post.type == 'blog'}" ng-href="{{post.url}}" target="{{post.external == true ? '_blank' : ''}}" ng-style="{'background-image': 'url({{post.img}})'}" ng-repeat="post in feed">
        <div class="inner">
            <p class="type">{{post.type}}</p>
            <p class="title">{{post.name}}</p>
            <p class="date">{{post.date|date:'fullDate'}}</p>
            <p class="cta">Read more</p>
        </div>
        <div class="overlay"></div>
    </a>
</div>
