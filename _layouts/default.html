<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
    <meta name="description" content="">

    <!-- OPEN GRAPH -->
    <meta property="og:title" content="{{ site.author }}">
    <meta property="og:url" content="karelvuong.github.io{{ page.url }}">
    <meta property="og:site_name" content="{{ site.name }}">
    <meta property="og:image" content="/assets/images/touch-icon-ipad-retina.png">
    <meta property="og:type" content="blog">

    <link rel="apple-touch-icon" href="/assets/images/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/touch-icon-ipad-retina.png">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico" />

    <!-- FONT -->
    <link href="http://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- CSS -->
    <link href="/assets/stylesheets/main.css" rel="stylesheet">
  </head>

  <body>
    {% include header.html %}

    <div class="main">
      {% include sidebar_left.html %}

      <div class="content" role="main">
        <div class="inner">
          {{ content }}
        </div>
      </div>
    </div>

    {% include footer.html %}
  </body>
</html>
