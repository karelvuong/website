---
layout: default
title: Work
---

<ul class="list works">
{% assign sorted_pages = site.categories.work | sort:"tags" %}
{% for post in sorted_pages %}
  <li>
    <span>{{ post.tags }}</span>
    <a href="{{ post.url }}" class="{{ post.class }}">{{ post.title }}</a>
  </li>
{% endfor %}
{% for work in site.data.work %}
  <li>
    <span>{{ work.type }}</span>
    <a href="{{ work.url-1 }}">{{ work.name }}</a>
    <a class="external" href="{{ work.url-2 }}"><i class="fa fa-github"></i></a>
  </li>
{% endfor %}
</ul>
